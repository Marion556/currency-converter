<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>MY CURRENCY CONVERTER</title>
</head>
<body style="background-color: bisque;">

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand h1">CURRENCY CONVERTER</span>
      </nav>

    <form action="/result" method="POST">
        <div class="form-group col-md-4">
            {% with messages =
                get_flashed_messages(with_categories=true) %} {% if messages
                %}
                <section class="messages justify-content-center">
                    {% for category, message in messages %}
                    <p class="{{category}}">{{ message }}</p>
                    {% endfor %}
                </section>
                {% endif %} {% endwith %}
            <label for="fromCurr"><h2>Converting From:</h2></label>
            <input type="text" class="form-control" name="fromCurr" value="" placeholder="USD" required>

        <div class="form-group col-md-4">
            <label for="toCurr"><h2>Converting To:</h2></label>
            <input type="text" class="form-control" name="toCurr" value="" placeholder="GBP" required>

        <div class="form-group mb-2">
            <label for="amount"><h2>Amount:</h2></label>
            <input type="number" class="form-control" name="amount" value="" placeholder="100" required>
        </div>
            <br>
            <button type="submit" class="btn btn-primary">CONVERT</button>
      </form>

       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
       integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
       integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
       integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
